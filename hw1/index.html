<button onClick = "show()"class="button-50">執行</button>
<div id = "text"></div>

<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
    let msg = ["明天要放假了哇哈哈", "想太多 你要補習", "你是可悲高三牲ㄏㄏ"];
	let color = ["#B3D9D9", "#FFF0AC", "#B87070"];
    let i = 0;
    
    function show()
    {
    	document.getElementById("text").innerHTML = msg[i%3];
		document.body.style.backgroundColor = color[i%3];
    	++i;
    }
</script>

<!–--------- CSS TODO: 請套用一種想要的按鈕(button)樣式 –--------->

<style>
.button-50 {
  appearance: button;
  background-color: #9D9D9D;
  background-image: none;
  border: 1px solid #9D9D9D;
  border-radius: 4px;
  box-shadow: #D0D0D0 4px 4px 0 0,#fff 4px 4px 0 1px;
  box-sizing: border-box;
  color:#fff;
  cursor: pointer;
  display: inline-block;
  font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
  font-size: 14px;
  font-weight: 400;
  line-height: 20px;
  margin: 0 5px 10px 0;
  overflow: visible;
  padding: 12px 40px;
  text-align: center;
  text-transform: none;
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: middle;
  white-space: nowrap;
}

.button-50:focus {
  text-decoration: none;
}

.button-50:hover {
  text-decoration: none;
}

.button-50:active {
  box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
  outline: 0;
}

.button-50:not([disabled]):active {
  box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
  transform: translate(2px, 2px);
}

@media (min-width: 768px) {
  .button-50 {
    padding: 12px 50px;
  }
}

</style>
